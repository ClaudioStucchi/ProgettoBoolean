<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Lim Monopattini</title>
    </head>

    <body>

        <div class="contenitore">
            
            <header>       <!--Logo e Titolo-->
                <img class="logo" src="logo.png" >
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <nav>        <!--Pulsanti-->

                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">

            </nav>

            <main>
                <div>    <!-- Monopattino 1-->

                    <input type="checkbox">
                    <span>Monopattino Pino22</span>
                    <div class="freccia">Via Dei Monopattini - a 666 metri da te</div>
                    <div>Stato Carica</div>
                    <hr class="caricaPiena">

                </div>

                <div>    <!-- Monopattino 2-->

                    <input type="checkbox">
                    <span>Monopattino Nino22</span>
                    <div class="freccia">Via 44 Gatti - a 1,5 km da te</div>
                    <div>Stato Carica</div>
                    <hr class="caricaMeta">

                </div>

                <div>    <!-- Monopattino 3-->

                    <input type="checkbox">
                    <span>Monopattino Lino22</span>
                    <div class="freccia">Via Dei Frati - a 20 metri da te</div>
                    <div>Stato Carica</div>
                    <hr class="caricaBassa">

                </div>

            </main>

            <footer>    <!--Firma -->

                <span>Made with </span> by Stucchi Claudio

            </footer>

        </div>
        
    </body>

</html>
